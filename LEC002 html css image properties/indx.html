<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="indiaIco.ico" />
  </head>
  <!--
    img: used for adding image in website
        src: provide image path/url

        width: 100px, 100%

  -->
  <body>
    <img src="inside.jpeg" alt="ironman" width="500px" height="500px" />
    <img
      src="./giphy.webp"
      alt="ironman animation"
      width="500px"
      height="500px"
    />
    <img src="../outside.webp" alt="ironmain" width="500px" height="500px" />
    <img
      src="ironmanpng.png"
      alt="ironmain in png"
      width="500px"
      height="500px"

    <figure
      style="
        border: 1px solid black;
        padding: 1%;
        border-radius: 10px;
        width: 510px;
      "

        src="https://w0.peakpx.com/wallpaper/135/412/HD-wallpaper-iron-man-death-iron-man-sad-thumbnail.jpg"

        width="500px"
        height="500px"
        style="border-radius: 8px"
      />
      <figcaption
        style="text-align: center; font-size: 25px; color: rgb(8, 69, 69)"
      >
        Hey!!! i'm the Ironman: AKA Tony Stark
      </figcaption>
    </figure>
